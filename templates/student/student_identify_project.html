{% extends "student/student_index.html" %}
{% block title %}项目认定{% endblock %}
{% block content %}
<div class="page-content">
        <div class="page-header">
            <h1>
                项目认定
                <small>
                    <i class="icon-double-angle-right"></i>
                    不可重复认定
                </small>
            </h1>
        </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <form enctype="multipart/form-data" action="post_identify_project_form" class="form-horizontal" method="POST" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">项目编号：</label>

                    <div class="col-sm-9">
                        <input  class="col-xs-10 col-sm-5" id="form-field-1" name="pro_id" placeholder=""
                               type="text" value="{{project.pro_id}}">
                    </div>
                </div>
                <!-- 项目编号 -->

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目名称：</label>

                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="form-field-2" name="pro_name" placeholder=""
                               type="text" value="{{project.pro_name}}">
                    </div>
                </div>
                <!-- 项目名称 -->


                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目类型：</label>

                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="form-field-3" name="pro_type" placeholder=""
                               type="text" value="{{project.pro_type}}">
                    </div>
                </div>
                <!-- 项目类型 -->


                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目经费：</label>

                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="form-field-5" name="pro_funds" placeholder=""
                               type="text">
                    </div>
                </div>
                <!-- 报告英文名称 -->

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">承担工作：</label>

                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="form-field-6" name="job_content" placeholder=""
                               type="text">
                    </div>
                </div>
                <!-- 备注 -->

                <div class="space-4"></div>

                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="widget-box">
                            <div class="widget-header">
                                <h4>参与项目时间</h4>

                                <span class="widget-toolbar">
                                    <a href="#" data-action="settings">
                                        <i class="icon-cog"></i>
                                    </a>

                                    <a href="#" data-action="reload">
                                        <i class="icon-refresh"></i>
                                    </a>

                                    <a href="#" data-action="collapse">
                                        <i class="icon-chevron-up"></i>
                                    </a>

                                </span>
                            </div>

                            <div class="widget-body">
                                <div class="widget-main">
                                    <label for="id-date-picker-1">开始时间</label>

                                    <div class="row">
                                        <div class="col-xs-8 col-sm-11">

                                            <div class="input-group">
                                                <input class="form-control date-picker" id="id-date-picker-1"
                                                       name="begin_time"
                                                       type="text" data-date-format="yyyy-mm-dd">
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar bigger-110"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <label for="id-date-picker-1">结束时间</label>

                                    <div class="row">
                                        <div class="col-xs-8 col-sm-11">

                                            <div class="input-group">
                                                <input class="form-control date-picker" id="id-date-picker-2"
                                                       name="end_time"
                                                       type="text" data-date-format="yyyy-mm-dd">
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar bigger-110"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="widget-box">
                            <div class="widget-header">
                                <h4>提交认定材料</h4>

                                <span class="widget-toolbar">
                                    <a href="#" data-action="collapse">
                                        <i class="icon-chevron-up"></i>
                                    </a>

                                </span>
                            </div>

                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="ace-file-input ace-file-multiple"><input name="evidence" id="id-input-file-3"
                                                                                         multiple="" type="file">

                                        <a class="remove" href="#"><i class="icon-remove"></i></a></div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</div><!-- /.row -->
{% endblock %}
