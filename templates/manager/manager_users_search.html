{% extends "manager/manager_index.html" %}
{#地址导航#}
{% block breadcrumb %}
        <li>
		    <i class="icon-home home-icon"></i>
			<a href="manager_own">主页</a>
		</li>
        <li class="active">系统管理</li>
        <li class="active">用户管理</li>
        <li class="active">查询用户</li>
{% endblock %}
{% block content %}
        <div class="page-content">
            <div class="page-header">
                <h1>
                    用户管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        查询用户
                    </small>
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名 </label>

                            <div class="col-sm-9">
                                <input type="text" name="u_id" id="form-field-1" placeholder="登录账号" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户id -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户身份 </label>

                            <div class="col-sm-9">
                                <input type="radio" name="type" value="学生">学生
                                <input type="radio" name="type" value="老师">老师
                                <input type="radio" name="type" value="管理员">管理员
                            </div>
                        </div>
                        <!-- 用户type -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> </label>

                            <div class="col-sm-9">
                                <input type="submit" value="查询">
                                <input type="reset">
                            </div>
                        </div>

                    </form>
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="center">
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th>用户名</th>
                                <th>用户类型</th>
                            </tr>
                        </thead>

                        <tbody>
                        {% for item in lists %}
                        <tr>
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace">
                                    <span class="lbl"></span>
                                </label>
                            </td>

                            <td>
                                {{ item.log_id }}
                            </td>

                            <td>
                                {{ item.log_type }}
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
