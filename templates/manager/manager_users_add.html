{% extends "manager/manager_index.html" %}
{#地址导航#}
{% block breadcrumb %}
        <li>
		    <i class="icon-home home-icon"></i>
			<a href="manager_own">主页</a>
		</li>
        <li class="active">系统管理</li>
        <li class="active">用户管理</li>
        <li class="active">增加用户</li>
{% endblock %}
{% block content %}
        <div class="page-content">
            <div class="page-header">
                <h1>
                    用户管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        添加新用户
                    </small>
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名 </label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" placeholder="登录账号" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户id -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户密码 </label>

                            <div class="col-sm-9">
                                <input type="password" id="form-field-1" placeholder="登录密码" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户pwd -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户身份 </label>

                            <div class="col-sm-9">
                                <input type="radio" name="type" value="研究生">研究生
                                <input type="radio" name="type" value="老师">老师
                                <input type="radio" name="type" value="管理员">管理员
                            </div>
                        </div>
                        <!-- 用户type -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> </label>

                            <div class="col-sm-9">
                                <input type="submit">
                                <input type="reset">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
{% endblock %}
