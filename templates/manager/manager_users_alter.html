{% extends "manager/manager_index.html" %}
{#地址导航#}
{% block breadcrumb %}
        <li>
		    <i class="icon-home home-icon"></i>
			<a href="manager_own">主页</a>
		</li>
        <li class="active">系统管理</li>
        <li class="active">用户管理</li>
        <li class="active">修改用户</li>
{% endblock %}
{% block content %}
        <div class="page-content">
            <div class="page-header">
                <h1>
                    用户管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        修改用户
                    </small>
                </h1>
            </div>

            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名 </label>

                            <div class="col-sm-9">
                                <input type="text" name="u_id" id="form-field-1" placeholder="登录账号" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户id -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">新用户名 </label>

                            <div class="col-sm-9">
                                <input type="text" name="u_new_id" id="form-field-1" placeholder="登录账号" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户new id -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">新用户密码 </label>

                            <div class="col-sm-9">
                                <input type="text" name="u_new_pwd" id="form-field-1" placeholder="登录密码" class="col-xs-10 col-sm-5">
                            </div>
                        </div>
                        <!-- 用户new pwd -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">新用户身份 </label>

                            <div class="col-sm-9">
                                <input type="radio" name="type" value="学生">学生
                                <input type="radio" name="type" value="老师">老师
                                <input type="radio" name="type" value="管理员">管理员
                            </div>
                        </div>
                        <!-- 用户new type -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> </label>

                            <div class="col-sm-9">
                                <input type="submit" value="修改">
                                <input type="reset">
                            </div>
                        </div>

                        {% if sta == True %}
                            <script>
                            alert('旧用户名不能与新用户名一致');
                            window.location='/manager/manager_users_alter';
                            </script>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
{% endblock %}
